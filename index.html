<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>This is April - Fashion Assistant</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #ff6b6b;
            --secondary-color: #f5f5f5;
            --dark-color: #222831;
            --light-color: #ffffff;
            --accent-color: #4a154b;
            --border-color: #e0e0e0;
            --success-color: #00b894;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--secondary-color);
            color: var(--dark-color);
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
            display: flex;
            height: 100vh;
        }
        
        .chat-container {
            flex: 1;
            background-color: var(--light-color);
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            max-width: 500px;
            margin-right: 20px;
            transition: all 0.3s ease;
        }
        
        .product-container {
            flex: 1.5;
            background-color: var(--light-color);
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            padding: 20px;
            overflow-y: auto;
            transition: all 0.3s ease;
        }
        
        .chat-header {
            padding: 15px 20px;
            background-color: var(--accent-color);
            color: var(--light-color);
            border-top-left-radius: 15px;
            border-top-right-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .chat-header h2 {
            margin: 0;
            font-size: 1.2rem;
            font-weight: 600;
        }
        
        .chat-header img {
            width: 30px;
            height: 30px;
            margin-right: 10px;
            border-radius: 50%;
        }
        
        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background-color: #f9f9f9;
        }
        
        .message {
            margin-bottom: 20px;
            max-width: 85%;
            position: relative;
        }
        
        .message-bubble {
            padding: 12px 16px;
            border-radius: 18px;
            position: relative;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
            line-height: 1.5;
        }
        
        .user-message {
            margin-left: auto;
        }
        
        .user-message .message-bubble {
            background-color: var(--primary-color);
            color: white;
            border-bottom-right-radius: 4px;
        }
        
        .bot-message {
            margin-right: auto;
        }
        
        .bot-message .message-bubble {
            background-color: white;
            color: var(--dark-color);
            border-bottom-left-radius: 4px;
        }
        
        .chat-input {
            display: flex;
            padding: 15px;
            border-top: 1px solid var(--border-color);
            background-color: white;
            border-bottom-left-radius: 15px;
            border-bottom-right-radius: 15px;
        }
        
        .chat-input input {
            flex: 1;
            padding: 12px 15px;
            border: 1px solid var(--border-color);
            border-radius: 30px;
            outline: none;
            font-family: 'Poppins', sans-serif;
            font-size: 14px;
            transition: border 0.3s ease;
        }
        
        .chat-input input:focus {
            border-color: var(--primary-color);
        }
        
        .chat-input button {
            padding: 0;
            width: 44px;
            height: 44px;
            margin-left: 10px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.3s ease;
        }
        
        .chat-input button:hover {
            background-color: #ff5252;
        }
        
        .product-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-top: 20px;
        }
        
        .product-card {
            background-color: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            position: relative;
            cursor: pointer;
        }
        
        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }
        
        .product-image {
            width: 100%;
            height: 250px;
            object-fit: cover;
        }
        
        .product-info {
            padding: 15px;
        }
        
        .product-match {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: var(--success-color);
            color: white;
            padding: 5px 10px;
            border-radius: 30px;
            font-size: 0.8rem;
            font-weight: 600;
            z-index: 10;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        
        .product-title {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 5px;
            color: var(--dark-color);
        }
        
        .product-brand {
            color: #666;
            margin-bottom: 10px;
            font-size: 0.9rem;
        }
        
        .product-price {
            font-weight: 600;
            color: var(--accent-color);
            margin-bottom: 10px;
            font-size: 1.1rem;
        }
        
        .product-description {
            margin-bottom: 15px;
            font-size: 0.9rem;
            color: #555;
            line-height: 1.5;
        }
        
        .product-meta {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-bottom: 15px;
        }
        
        .meta-item {
            background-color: #f1f1f1;
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 0.8rem;
            color: #555;
        }
        
        .product-action {
            display: flex;
            justify-content: space-between;
            gap: 8px;
        }
        
        .product-action button {
            flex: 1;
            padding: 10px;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 500;
            transition: background-color 0.3s ease;
        }
        
        .product-action button:hover {
            background-color: #ff5252;
        }
        
        .product-action a {
            padding: 12px;
            background-color: var(--accent-color);
            color: white;
            text-decoration: none;
            border-radius: 5px;
            text-align: center;
            flex: 1;
            font-weight: 500;
            transition: background-color 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .view-btn {
            width: 100%;
        }
        
        .product-details {
            margin-top: 30px;
        }
        
        .product-section {
            margin-bottom: 25px;
        }
        
        .section-title {
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 10px;
            color: var(--accent-color);
            display: flex;
            align-items: center;
        }
        
        .section-title:before {
            content: '';
            display: inline-block;
            width: 5px;
            height: 20px;
            background-color: var(--primary-color);
            margin-right: 10px;
            border-radius: 3px;
        }
        
        .section-content {
            background-color: #f9f9f9;
            padding: 15px;
            border-radius: 8px;
            font-size: 0.95rem;
            line-height: 1.6;
        }
        
        .tags {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }
        
        .tag {
            background-color: #eee;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            color: #555;
        }
        
        .selected-product {
            border: 2px solid var(--primary-color);
        }
        
        .product-selection-message {
            margin-top: 20px;
            background-color: #fff9e6;
            padding: 15px;
            border-radius: 8px;
            border-left: 4px solid #ffc107;
            font-size: 0.9rem;
        }
        
        .typing-indicator {
            display: flex;
            padding: 15px;
            margin-bottom: 20px;
            width: auto;
            align-self: flex-start;
        }
        
        .typing-indicator span {
            width: 10px;
            height: 10px;
            background-color: #b6b6b6;
            border-radius: 50%;
            display: inline-block;
            margin: 0 2px;
            animation: bounce 1.5s infinite ease-in-out;
        }
        
        .typing-indicator span:nth-child(2) {
            animation-delay: 0.2s;
        }
        
        .typing-indicator span:nth-child(3) {
            animation-delay: 0.4s;
        }
        
        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-5px);
            }
        }
        
        /* Animation for product cards */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* Responsive design */
        @media (max-width: 1024px) {
            .container {
                flex-direction: column;
                height: auto;
                padding: 10px;
            }
            
            .chat-container {
                max-width: 100%;
                margin-right: 0;
                margin-bottom: 20px;
                height: 500px;
            }
            
            .product-container {
                max-height: 600px;
            }
            
            .product-grid {
                grid-template-columns: 1fr;
            }
        }
        
        @media (max-width: 640px) {
            .chat-container {
                height: 400px;
            }
            
            .product-image {
                height: 200px;
            }
        }

        /* Styles for speech controls */
        .speech-controls {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .speech-button {
            background-color: #fff;
            border: 1px solid #ced4da;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s;
            color: var(--accent-color);
        }

        .speech-button:hover {
            background-color: #f1f3f5;
        }

        .speech-button.active {
            background-color: #dc3545;
            color: white;
        }

        .speech-status {
            font-size: 12px;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="chat-container">
            <div class="chat-header">
                <h2>Fashion Assistant</h2>
                <div class="speech-controls">
                    <button id="speech-toggle" class="speech-button">
                        <i class="fas fa-microphone"></i>
                    </button>
                    <div id="speech-status" class="speech-status"></div>
                </div>
            </div>
            <div class="chat-messages" id="chatMessages">
                <!-- Messages will be added here -->
            </div>
            <div class="chat-input">
                <input type="text" id="userInput" placeholder="Tanya tentang fashion kesukaanmu...">
                <button id="sendButton">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M22 2L11 13" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M22 2L15 22L11 13L2 9L22 2Z" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </button>
            </div>
        </div>
        
        <div class="product-container" id="productDetails">
            <h2>Rekomendasi Fashion</h2>
            <p>Chat dengan April untuk mendapatkan rekomendasi fashion yang sesuai dengan gaya dan preferensimu.</p>
            
            <!-- Products will be displayed here -->
            <div class="product-grid" id="productGrid"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/microsoft-cognitiveservices-speech-sdk@latest/distrib/browser/microsoft.cognitiveservices.speech.sdk.bundle-min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const chatMessages = document.getElementById('chatMessages');
            const userInput = document.getElementById('userInput');
            const sendButton = document.getElementById('sendButton');
            const productGrid = document.getElementById('productGrid');

            // Session management - always create a new session on page load
            // Clear previous session if it exists
            localStorage.removeItem('fashionChatSessionId');
            
            // Create new session
            let sessionId = generateUUID();
            localStorage.setItem('fashionChatSessionId', sessionId);
            
            // Add initial bot message
            addMessage("Halo! Saya April, Personal stylist kamu dari This is April. Kamu mau cari pakaian untuk occasion apa nih? Casual, formal, atau acara khusus?", false);
            
            function addMessage(message, isUser) {
                const messageDiv = document.createElement('div');
                messageDiv.classList.add('message');
                messageDiv.classList.add(isUser ? 'user-message' : 'bot-message');
                
                const bubbleDiv = document.createElement('div');
                bubbleDiv.classList.add('message-bubble');
                bubbleDiv.textContent = message;
                
                messageDiv.appendChild(bubbleDiv);
                chatMessages.appendChild(messageDiv);
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }
            
            function addTypingIndicator() {
                const indicatorDiv = document.createElement('div');
                indicatorDiv.classList.add('typing-indicator', 'message', 'bot-message');
                indicatorDiv.innerHTML = '<span></span><span></span><span></span>';
                indicatorDiv.id = 'typingIndicator';
                chatMessages.appendChild(indicatorDiv);
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }
            
            function removeTypingIndicator() {
                const indicator = document.getElementById('typingIndicator');
                if (indicator) {
                    indicator.remove();
                }
            }
            
            function displayProducts(products) {
                productGrid.innerHTML = '';
                
                if (!products || products.length === 0) {
                    return;
                }
                
                // Tambahkan efek flash pada container produk untuk menarik perhatian
                // bahwa produk baru ditampilkan
                const productContainer = document.querySelector('.product-container');
                productContainer.style.transition = 'background-color 0.3s ease';
                productContainer.style.backgroundColor = '#fff8e1'; // Soft highlight color
                
                // Kembalikan ke warna normal setelah 500ms
                setTimeout(() => {
                    productContainer.style.backgroundColor = 'var(--light-color)';
                }, 500);
                
                // Log untuk memastikan produk baru ditampilkan
                console.log("Displaying new products:", products.map(p => p.title));
                
                // Add opacity transition to product grid for smoother updates
                productGrid.style.transition = 'opacity 0.3s ease';
                productGrid.style.opacity = '0';
                
                // Short delay to allow opacity transition to take effect
                setTimeout(() => {
                    // Build product cards
                    products.forEach(product => {
                        const productCard = document.createElement('div');
                        productCard.classList.add('product-card');
                        productCard.dataset.productId = product.title;
                        
                        // Tambahkan animasi fade-in untuk produk baru
                        productCard.style.opacity = '0';
                        productCard.style.animation = 'fadeIn 0.5s forwards';
                        
                        // Add match percentage if available
                        if (product.match_percentage) {
                            const matchSpan = document.createElement('div');
                            matchSpan.classList.add('product-match');
                            matchSpan.textContent = `${product.match_percentage}% Match`;
                            productCard.appendChild(matchSpan);
                            
                            // Log untuk debugging
                            console.log(`Product ${product.title} match percentage: ${product.match_percentage}%`);
                        } else {
                            console.log(`Product ${product.title} has no match percentage`);
                        }
                        
                        // Add product image if available
                        if (product.metadata && product.metadata.images && product.metadata.images.length > 0) {
                            const img = document.createElement('img');
                            img.src = product.metadata.images[0];
                            img.alt = product.title;
                            img.classList.add('product-image');
                            productCard.appendChild(img);
                        } else {
                            // Placeholder image if no image is available
                            const imgPlaceholder = document.createElement('div');
                            imgPlaceholder.classList.add('product-image');
                            imgPlaceholder.style.backgroundColor = '#f0f0f0';
                            imgPlaceholder.style.display = 'flex';
                            imgPlaceholder.style.alignItems = 'center';
                            imgPlaceholder.style.justifyContent = 'center';
                            imgPlaceholder.textContent = 'No Image Available';
                            productCard.appendChild(imgPlaceholder);
                        }
                        
                        const productInfo = document.createElement('div');
                        productInfo.classList.add('product-info');
                        
                        // Product title
                        const title = document.createElement('div');
                        title.classList.add('product-title');
                        title.textContent = product.title;
                        productInfo.appendChild(title);
                        
                        // Product brand
                        const brand = document.createElement('div');
                        brand.classList.add('product-brand');
                        brand.textContent = product.brand;
                        productInfo.appendChild(brand);
                        
                        // Product price
                        const price = document.createElement('div');
                        price.classList.add('product-price');
                        price.textContent = `${product.price.currency} ${product.price.amount.toLocaleString()}`;
                        productInfo.appendChild(price);
                        
                        // Product description
                        const description = document.createElement('div');
                        description.classList.add('product-description');
                        description.textContent = product.short_description;
                        productInfo.appendChild(description);
                        
                        // Product meta info (materials)
                        if (product.materials && product.materials.length > 0) {
                            const meta = document.createElement('div');
                            meta.classList.add('product-meta');
                            
                            product.materials.forEach(material => {
                                const metaItem = document.createElement('div');
                                metaItem.classList.add('meta-item');
                                metaItem.textContent = `${material.name} (${material.percentage}%)`;
                                meta.appendChild(metaItem);
                            });
                            
                            productInfo.appendChild(meta);
                        }
                        
                        // Product actions
                        const actions = document.createElement('div');
                        actions.classList.add('product-action');
                        
                        if (product.url) {
                            const viewLink = document.createElement('a');
                            viewLink.href = product.url;
                            viewLink.target = '_blank';
                            viewLink.textContent = 'Lihat';
                            viewLink.classList.add('view-btn');
                            actions.appendChild(viewLink);
                        }
                        
                        productInfo.appendChild(actions);
                        productCard.appendChild(productInfo);
                        
                        productGrid.appendChild(productCard);
                    });
                    
                    // Fade in the product grid
                    productGrid.style.opacity = '1';
                    
                    // Scroll product container to top to show new products
                    productContainer.scrollTop = 0;
                }, 150);
            }
            
            function sendMessage(message = null) {
                // Get message from input or parameter
                const userMessage = message || userInput.value.trim();
                if (!userMessage) return;
                
                // Clear input
                if (!message) userInput.value = '';
                
                // Add user message to chat
                addMessage(userMessage, true);
                
                // Show typing indicator
                addTypingIndicator();
                
                // Keep track of current product titles to see if we get new recommendations
                const currentProducts = Array.from(document.querySelectorAll('.product-card'))
                    .map(card => card.dataset.productId);
                
                // Send the message to the server
                fetch('/api/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ 
                        message: userMessage,
                        session_id: sessionId
                    })
                })
                .then(response => response.json())
                .then(data => {
                    // Remove typing indicator
                    removeTypingIndicator();
                    
                    // Add bot response to chat
                    addMessage(data.response, false);
                    
                    // If it's a bot message, speak it (using our speech API)
                    if (data.response) {
                        // Remove HTML tags before speaking
                        const textOnly = data.response.replace(/<[^>]*>/g, '');
                        speakText(textOnly);
                    }
                    
                    // Update session ID if provided
                    if (data.session_id) {
                        sessionId = data.session_id;
                        localStorage.setItem('fashionChatSessionId', sessionId);
                    }
                    
                    // Display products if provided
                    if (data.products && data.products.length > 0) {
                        // Check if these are new product recommendations
                        const newProductTitles = data.products.map(p => p.title);
                        const hasNewProducts = newProductTitles.some(title => !currentProducts.includes(title));
                        
                        if (hasNewProducts) {
                            console.log("Received new product recommendations");
                            // Display with animation for new products
                            displayProducts(data.products);
                        } else {
                            console.log("Same products as before, not refreshing display");
                        }
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    removeTypingIndicator();
                    addMessage('Maaf, terjadi kesalahan. Silakan coba lagi.', false);
                });
            }
            
            function generateUUID() {
                return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function(c) {
                    var r = Math.random() * 16 | 0,
                        v = c == 'x' ? r : (r & 0x3 | 0x8);
                    return v.toString(16);
                });
            }
            
            sendButton.addEventListener('click', () => sendMessage());
            userInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    sendMessage();
                }
            });
            
            // Make displayMessage available globally for the speech functions
            window.displayMessage = addMessage;
            
            // Speech API Integration
            let SpeechSDK;
            let speechConfig;
            let recognizer;
            let synthesizer;
            let isListening = false;
            let isSpeaking = false;

            // DOM elements
            const speechToggleBtn = document.getElementById('speech-toggle');
            const speechStatus = document.getElementById('speech-status');

            // Initialize speech services
            async function initSpeechServices() {
                try {
                    SpeechSDK = window.SpeechSDK;
                    
                    // Hardcoded credentials
                    const speechKey = "2QHbQnStfzukkDqgRbLwHhtVoiWfwXWDOBAvHJUMetlFna5WxrEUJQQJ99BDACqBBLyXJ3w3AAAYACOGFznL";
                    const region = "southeastasia";
                    
                    // Create speech config
                    speechConfig = SpeechSDK.SpeechConfig.fromSubscription(speechKey, region);
                    
                    // Konfigurasi lainnya tetap sama
                    speechConfig.speechRecognitionLanguage = 'id-ID';
                    speechConfig.setProperty(SpeechSDK.PropertyId.SpeechServiceResponse_PostProcessingOption, "TrueText");
                    
                    // Configure speech synthesis
                    speechConfig.speechSynthesisLanguage = 'id-ID';
                    speechConfig.speechSynthesisVoiceName = 'id-ID-GadisNeural';
                    
                    console.log('Speech services initialized');
                    return true;
                } catch (error) {
                    console.error('Error initializing speech services:', error);
                    return false;
                }
            }

            // Toggle speech recognition
            function toggleSpeechRecognition() {
                if (isListening) {
                    stopListening();
                } else {
                    startListening();
                }
            }

            // Start speech recognition
            function startListening() {
                if (!speechConfig || isListening) return;
                
                isListening = true;
                speechToggleBtn.classList.add('active');
                speechStatus.innerHTML = 'Mendengarkan...';
                
                const audioConfig = SpeechSDK.AudioConfig.fromDefaultMicrophoneInput();
                recognizer = new SpeechSDK.SpeechRecognizer(speechConfig, audioConfig);
                
                let transcript = "";
                let processingResponse = false;
                let silenceTimer = null;
                
                // Handle recognized speech
                recognizer.recognized = (s, e) => {
                    if (e.result.reason === SpeechSDK.ResultReason.RecognizedSpeech) {
                        const text = e.result.text.trim();
                        
                        if (text && !processingResponse) {
                            transcript = text;
                            userInput.value = transcript;
                            
                            // Reset silence timer jika ada
                            if (silenceTimer) {
                                clearTimeout(silenceTimer);
                            }
                            
                            // Tunggu sebentar setelah user berhenti bicara untuk memproses pesan
                            silenceTimer = setTimeout(() => {
                                if (transcript) {
                                    processingResponse = true;
                                    userInput.value = "";
                                    
                                    // Kirim pesan tapi JANGAN hentikan listening
                                    sendMessageWithContinuousListening(transcript);
                                    
                                    // Reset transcript
                                    transcript = "";
                                }
                            }, 1500); // 1.5 detik setelah user selesai bicara
                        }
                    }
                };
                
                // Show interim results
                recognizer.recognizing = (s, e) => {
                    if (e.result.reason === SpeechSDK.ResultReason.RecognizingSpeech && !processingResponse) {
                        const text = e.result.text.trim();
                        if (text) {
                            userInput.value = text + '...';
                        }
                    }
                };
                
                recognizer.canceled = (s, e) => {
                    if (e.reason === SpeechSDK.CancellationReason.Error) {
                        console.error(`Speech recognition error: ${e.errorDetails}`);
                        stopListening();
                    }
                };
                
                // Fungsi untuk mengirim pesan tapi tetap mempertahankan listening mode
                function sendMessageWithContinuousListening(message) {
                    // Add user message to chat
                    addMessage(message, true);
                    
                    // Show typing indicator
                    addTypingIndicator();
                    
                    // Send the message to the server
                    fetch('/api/chat', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ 
                            message: message,
                            session_id: sessionId
                        })
                    })
                    .then(response => response.json())
                    .then(data => {
                        // Remove typing indicator
                        removeTypingIndicator();
                        
                        // Add bot response to chat
                        addMessage(data.response, false);
                        
                        // If it's a bot message, speak it
                        if (data.response) {
                            // Remove HTML tags before speaking
                            const textOnly = data.response.replace(/<[^>]*>/g, '');
                            speakText(textOnly).then(() => {
                                // Setelah selesai berbicara, siap mendengarkan lagi
                                processingResponse = false;
                            });
                        } else {
                            processingResponse = false;
                        }
                        
                        // Update session ID if provided
                        if (data.session_id) {
                            sessionId = data.session_id;
                            localStorage.setItem('fashionChatSessionId', sessionId);
                        }
                        
                        // Display products if provided
                        if (data.products && data.products.length > 0) {
                            displayProducts(data.products);
                        }
                    })
                    .catch(error => {
                        console.error('Error:', error);
                        removeTypingIndicator();
                        addMessage('Maaf, terjadi kesalahan. Silakan coba lagi.', false);
                        processingResponse = false;
                    });
                }
                
                recognizer.startContinuousRecognitionAsync();
            }

            // Stop speech recognition
            function stopListening() {
                if (recognizer) {
                    recognizer.stopContinuousRecognitionAsync();
                    recognizer = null;
                }
                isListening = false;
                speechToggleBtn.classList.remove('active');
                speechStatus.innerHTML = '';
            }

            // Speak text using Text-to-Speech
            async function speakText(text) {
                if (!speechConfig || isSpeaking) return Promise.resolve();
                
                isSpeaking = true;
                
                return new Promise((resolve, reject) => {
                    // Create a new synthesizer for each request
                    synthesizer = new SpeechSDK.SpeechSynthesizer(speechConfig);
                    
                    // Hapus HTML tags jika ada
                    const cleanText = text.replace(/<[^>]*>/g, '');
                    
                    // Hapus emoji dan karakter khusus yang tidak didukung text-to-speech
                    const noEmojiText = cleanText
                        // Regex untuk menghapus emoji dan karakter khusus Unicode
                        .replace(/[\u{1F600}-\u{1F64F}]/gu, '') // Hapus emoji wajah
                        .replace(/[\u{1F300}-\u{1F5FF}]/gu, '') // Hapus emoji simbol
                        .replace(/[\u{1F680}-\u{1F6FF}]/gu, '') // Hapus emoji transportasi
                        .replace(/[\u{1F700}-\u{1F77F}]/gu, '') // Hapus emoji simbol alat
                        .replace(/[\u{1F780}-\u{1F7FF}]/gu, '') // Hapus emoji simbol geometris
                        .replace(/[\u{1F800}-\u{1F8FF}]/gu, '') // Hapus emoji simbol tambahan
                        .replace(/[\u{1F900}-\u{1F9FF}]/gu, '') // Hapus emoji simbol tambahan 2
                        .replace(/[\u{1FA00}-\u{1FA6F}]/gu, '') // Hapus emoji simbol tambahan 3
                        .replace(/[\u{2600}-\u{26FF}]/gu, '')   // Hapus emoji simbol lain
                        .replace(/[\u{2700}-\u{27BF}]/gu, '')   // Hapus emoji simbol dekoratif
                        .replace(/[^\x00-\x7F]/g, ' ')         // Hapus karakter non-ASCII lainnya
                        .replace(/\s+/g, ' ');                 // Normalisasi spasi berlebih
                    
                    // Konversi format mata uang ke cara baca natural
                    let processedText = noEmojiText
                        // Format IDR xxx,000 => xxx ribu
                        .replace(/(IDR|Rp\.?|Rp)\s*(\d+),000\b/gi, (match, currency, amount) => `${amount} ribu`)
                        // Format IDR xxx,xxx,000 => xxx juta xxx ribu 
                        .replace(/(IDR|Rp\.?|Rp)\s*(\d+),(\d{3}),000\b/gi, (match, currency, millions, thousands) => {
                            if (thousands === '000') {
                                return `${millions} juta`;
                            } else {
                                return `${millions} juta ${thousands} ribu`;
                            }
                        })
                        // Format nilai desimal: xxx.yyy => xxx koma yyy
                        .replace(/(\d+)\.(\d+)/g, '$1 koma $2');
                    
                    // Preprocessing sederhana untuk menambah tanda baca yang akan membuat jeda
                    // tanpa menggunakan tag break yang akan dibaca oleh synthesizer
                    let enhancedText = processedText
                        // Skip koma pada phrase ", ya" dan ", nih" dengan mengganti koma dengan space
                        .replace(/, ya\b/g, ' ya')
                        .replace(/, nih\b/g, ' nih')
                        .replace(/, kan\s*/g, ' kan ')
                        // Pastikan tanda baca memiliki spasi yang cukup
                        .replace(/,(?=\S)/g, ', ')
                        .replace(/\.(?=\S)/g, '. ')
                        .replace(/\?(?=\S)/g, '? ')
                        .replace(/\!(?=\S)/g, '! ');
                    
                    // Tambahkan SSML dengan style assistant yang lebih baik
                    const ssmlText = `<speak version="1.0" xmlns="http://www.w3.org/2001/10/synthesis" xmlns:mstts="http://www.w3.org/2001/mstts" xml:lang="id-ID">
                        <voice name="id-ID-GadisNeural">
                            <mstts:express-as style="chat" styledegree="2.0">
                                <prosody rate="-5%" pitch="+5%">
                                    ${enhancedText}
                                </prosody>
                            </mstts:express-as>
                        </voice>
                    </speak>`;
                    
                    // Speak text
                    synthesizer.speakSsmlAsync(
                        ssmlText,
                        result => {
                            isSpeaking = false;
                            synthesizer.close();
                            synthesizer = null;
                            resolve();
                        },
                        error => {
                            console.error('Speech synthesis error:', error);
                            isSpeaking = false;
                            synthesizer.close();
                            synthesizer = null;
                            reject(error);
                        }
                    );
                });
            }

            // Initialize speech services and set up listeners
            initSpeechServices().then(success => {
                if (success) {
                    // Add event listener for speech toggle button
                    speechToggleBtn.addEventListener('click', toggleSpeechRecognition);
                } else {
                    console.error('Failed to initialize speech services');
                }
            });
        });
    </script>
